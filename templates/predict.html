<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #44355b;
        background-image: linear-gradient(0deg, #44355b 0%, #ececec 74%);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        color: #44355b;
        margin-bottom: 20px;
      }

      .prediction {
        margin-top: 20px;
        padding: 10px;
        border-left: 4px solid;
        border-radius: 4px;
        font-weight: bold;
        color: #fff;
      }

      .prediction.diabetes {
        background-color: #f8d7da;
        border-color: #dc3545;
        color: #dc3545;
      }

      .prediction.no-diabetes {
        background-color: #d4edda;
        border-color: #28a745;
        color: #28a745;
      }

      a {
        display: block;
        margin-top: 15px;
        color: #44355b;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prediction Result</h1>

      {% if prediction == 1 %}
      <!-- Display as red if diabetes is detected -->
      <div class="prediction diabetes">Diabetes Detected</div>
      {% else %}
      <!-- Display as green if no diabetes is detected -->
      <div class="prediction no-diabetes">No Diabetes Detected</div>
      {% endif %}

      <a href="/">Back to input form</a>
    </div>
  </body>
</html>
